[package]
name = "rusl"
version = "0.1.0"
authors = ["Adam Perry <adam.n.perry@gmail.com>"]

[lib]
name = "rusl"
crate-type = ["staticlib", "dylib"]

[dependencies]
lazy_static = { version = "0.2.1", features = ["spin_no_std"] }
rlibc = "1.0.0"
spin = "0.4.0"
syscall = "0.2.1"
va_list = "0.0.3"

[profile.dev]
panic = "abort"

[profile.release]
debug = true
panic = "abort"
